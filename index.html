<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lockscreen Android</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div
      class="lockscreen d-flex flex-column justify-content-between text-white"
      id="lockScreen"
    >
      <div class="container-fluid text-center pt-4">
        <!-- Waktu & tanggal -->
        <div class="mt-4">
          <h5 id="date">Friday, June 27</h5>
          <h1 id="time" class="display-1 fw-bold">20:05</h1>
        </div>

        <!-- Info cuaca & tanggal -->
        <div
          class="d-flex justify-content-between align-items-center px-4 mt-4"
        >
          <div class="text-start">
            <div>üå§Ô∏è</div>
            <div>27¬∞</div>
            <div class="small">Cloudy</div>
            <div class="small">H:31¬∞ L:23¬∞</div>
          </div>
          <div class="text-end">
            <div class="bg-white bg-opacity-25 rounded px-2 py-1">
              <small>FRI</small><br /><strong>27</strong>
            </div>
          </div>
        </div>
      </div>

      <!-- Tombol fingerprint -->
      <div class="text-center mb-5">
        <button id="unlockBtn" class="fingerprint-btn border-0 bg-transparent">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/fingerprint.png"
            alt="Fingerprint"
            width="50"
          />
        </button>
      </div>
    </div>

    <!-- Overlay animasi -->
    <div id="unlockOverlay" class="unlock-overlay"></div>

    <script>
      function updateTime() {
        const now = new Date().toLocaleString("en-US", {
          timeZone: "Asia/Jakarta",
        });
        const d = new Date(now);
        const h = d.getHours().toString().padStart(2, "0");
        const m = d.getMinutes().toString().padStart(2, "0");
        document.getElementById("time").textContent = `${h}:${m}`;

        const hari = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const bulan = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        document.getElementById("date").textContent = `${hari[d.getDay()]}, ${
          bulan[d.getMonth()]
        } ${d.getDate()}`;
      }

      updateTime();
      setInterval(updateTime, 10000);

      // Animasi dan redirect saat fingerprint diklik
      document.getElementById("unlockBtn").addEventListener("click", () => {
        const overlay = document.getElementById("unlockOverlay");
        overlay.classList.add("slide-up");
        setTimeout(() => {
          window.location.href = "screen.html";
        }, 600);
      });
    </script>
  </body>
</html>
