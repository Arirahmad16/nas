<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Mini Player</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="spotify.css" />
  </head>
  <body>
    <!-- Tombol Kembali -->
    <div class="back-button-container">
      <button class="btn btn-success rounded-pill px-3 py-1" onclick="goBack()">
        ⟵ Kembali
      </button>
    </div>

    <div class="container py-5 mt-5">
      <h3 class="text-center mb-4">Spotify Mini Player</h3>

      <div class="list-group">
        <button
          class="list-group-item list-group-item-action bg-dark text-white"
          onclick="playSong('slut.mp3', 'Slut! (Taylor\'s Version)', 'Taylor Swift', 'taylor.jpg')"
        >
          Slut! (Taylor's Version)
        </button>
        <button
          class="list-group-item list-group-item-action bg-dark text-white"
          onclick="playSong('niki.mp3', 'You\'ll Be in My Heart', 'NIKI', 'niki.jpg')"
        >
          You'll Be in My Heart
        </button>
        <button
          class="list-group-item list-group-item-action bg-dark text-white"
          onclick="playSong('kupu_kupu.mp3', 'Kupu Kupu', 'Melly Goeslaw', 'kupu.jpg')"
        >
          Kupu Kupu
        </button>
        <button
          class="list-group-item list-group-item-action bg-dark text-white"
          onclick="playSong('sempurna.mp3', 'Sempurna', 'Andra & The Backbone', 'sempurna.jpg')"
        >
          Sempurna
        </button>
        <button
          class="list-group-item list-group-item-action bg-dark text-white"
          onclick="playSong('to_the_bone.mp3', 'To The Bone', 'Pamungkas', 'bone.jpg')"
        >
          To The Bone
        </button>
      </div>
    </div>

    <!-- Mini Player -->
    <div id="miniPlayer" class="mini-player">
      <img id="miniImage" src="" alt="Cover" />
      <div class="song-info">
        <div id="miniTitle" class="song-title">Judul Lagu</div>
        <div id="miniArtist" class="song-artist">Nama Artis</div>
      </div>
      <div class="controls">
        <button class="btn btn-green btn-sm" onclick="togglePlay()">⏯</button>
        <button class="btn-x" onclick="closeMiniPlayer()">✕</button>
      </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
      const audio = document.getElementById("audioPlayer");
      const miniPlayer = document.getElementById("miniPlayer");
      const miniImage = document.getElementById("miniImage");
      const miniTitle = document.getElementById("miniTitle");
      const miniArtist = document.getElementById("miniArtist");

      function playSong(file, title, artist, cover) {
        audio.src = file;
        audio.play();

        miniImage.src = cover;
        miniTitle.textContent = title;
        miniArtist.textContent = artist;

        miniPlayer.style.display = "flex"; // tambahkan ini!
        miniPlayer.classList.add("show");
      }

      function togglePlay() {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }

      function closeMiniPlayer() {
        audio.pause();
        audio.currentTime = 0;
        audio.removeAttribute("src");
        miniPlayer.classList.remove("show");

        // Tambahan: delay sedikit sebelum sembunyikan display
        setTimeout(() => {
          miniPlayer.style.display = "none";
        }, 400); // sesuai waktu transisi CSS (0.4s)
      }

      audio.addEventListener("ended", closeMiniPlayer);

      function goBack() {
        window.location.href = "screen.html";
      }
    </script>
  </body>
</html>
