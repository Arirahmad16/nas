<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>
    <div class="text-center py-3">
      <h6 id="tanggal"></h6>
      <h1 id="jam" class="fw-bold display-3">00:00</h1>
    </div>

    <div class="widgets px-4 mb-4">
      <div class="row g-3">
        <div class="col-6">
          <div class="widget-photo rounded overflow-hidden">
            <img
              src="widget.jpg"
              class="img-fluid"
            />
          </div>
        </div>

        </div>
      </div>
    </div>

    <div class="apps-grid text-center">
<a href="galeri.html" class="app-icon text-decoration-none">
  <img src="https://img.icons8.com/color/96/gallery.png" alt="Galeri" />
  <div class="small text-white">Galeri</div>
</a>
<div class="app-icon">
  <a href="spotify.html">
    <img src="https://img.icons8.com/color/96/spotify.png" alt="Spotify" />
  </a>
  <div class="small">Spotify</div>
</div>
      <div class="app-icon">
        <img
          src="https://img.icons8.com/color/96/video.png"
          alt="Video"
        />
        <div class="small">Video</div>
      </div>
      <div class="app-icon">
        <img src="https://img.icons8.com/fluency/96/note.png" alt="Catatan" />
        <div class="small">Catatan</div>
      </div>
    </div>

<a href="index.html" class="btn-power text-center" title="Kembali ke Lock Screen">
  <img
    src="https://img.icons8.com/ios-filled/50/ffffff/shutdown.png"
    alt="Power"
    width="24"
  />
  <div class="power-label">Shutdown</div>
</a>


    <script>
      function updateClock() {
        const now = new Date();
        const jam = now.getHours().toString().padStart(2, "0");
        const menit = now.getMinutes().toString().padStart(2, "0");
        document.getElementById("jam").textContent = `${jam}:${menit}`;

        const hari = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const bulan = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        document.getElementById("tanggal").textContent = `${
          hari[now.getDay()]
        }, ${bulan[now.getMonth()]} ${now.getDate()}`;
      }
      updateClock();
      setInterval(updateClock, 10000);
    </script>
  </body>
</html>
