<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="galeri.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="text-white">Galeri</h4>
        <a href="screen.html" class="btn btn-light btn-sm">Kembali</a>
      </div>

      <div class="row g-3">
        <div class="col-4">
          <img src="foto1.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto2.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto3.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto4.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto5.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto6.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto7.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto8.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto9.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto10.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto11.jpg" class="img-fluid rounded gallery-img" />
        </div>
        <div class="col-4">
          <img src="foto12.jpg" class="img-fluid rounded gallery-img" />
        </div>
      </div>
    </div>
    <!-- Lightbox Viewer -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Preview" />
    </div>

    <script>
      // Preview gambar
      function showLightbox(src) {
        document.getElementById("lightbox-img").src = src;
        document.getElementById("lightbox").style.display = "flex";
      }

      function closeLightbox() {
        document.getElementById("lightbox").style.display = "none";
      }

      // Tambahkan listener ke semua img
      const images = document.querySelectorAll(".gallery-img");
      images.forEach((img) => {
        img.addEventListener("click", () => {
          showLightbox(img.src);
        });
      });
    </script>
  </body>
</html>
